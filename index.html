<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <!-- 禁止縮放（注意可及性影響） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生日快樂啦哈哈</title>
    <style>
        /* 幫助阻擋雙擊放大與多指手勢 */
        html, body { touch-action: manipulation; -ms-touch-action: manipulation; }
        .btn { touch-action: manipulation; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .text {
            color: white;
            font-size: clamp(24px, 8vw, 32px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            color: white;
            margin-top: 40px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(8px, 2vw, 20px);
        }

        .countdown-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(8px, 2vw, 20px);
            border-radius: 8px;
            min-width: clamp(60px, 18vw, 100px);
        }

        .countdown-number {
            font-size: clamp(20px, 6vw, 28px);
            color: #ffff00;
        }

        .countdown-label {
            font-size: clamp(12px, 3vw, 14px);
            color: white;
            margin-top: 4px;
        }

        /* 按鈕樣式 */
        .btn {
            margin-top: 30px;
            padding: clamp(8px, 2vw, 10px) clamp(16px, 4vw, 20px);
            font-size: clamp(14px, 4vw, 18px);
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">生日快樂啦哈哈</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hr">00</div>
                <div class="countdown-label">小時</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="mins">00</div>
                <div class="countdown-label">分鐘</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="sec">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>

        <!-- 灑花按鈕 -->
        <button id="confettiBtn" class="btn">灑花</button>
    </div>

    <!-- Confetti canvas (覆蓋整個畫面，pointer-events:none 不阻擋按鈕) -->
    <canvas id="confettiCanvas"></canvas>

    <script>
        // 防止雙指捏合（pinch zoom）與快速雙擊放大
        (function() {
            let lastTouchEnd = 0;
            // 阻止多指觸控（pinch）
            document.addEventListener('touchstart', function(e) {
                if (e.touches && e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // 阻止快速連續兩次 touchend（double-tap）
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        })();

        let des = new Date(2025, 11, 2, 0, 0, 0);

        function updateTime() {
            let cur = new Date();
            let td = des - cur;

            if (td < 0) {
                return;
            }

            let _days = Math.floor(td / 1000 / 24 / 60 / 60);
            let _hr = Math.floor((td / 1000 / 60 / 60) % 24);
            let _min = Math.floor((td / 1000 / 60) % 60);
            let _sec = Math.floor((td / 1000) % 60);

            document.getElementById("days").innerHTML = String(_days).padStart(2, '0');
            document.getElementById("hr").innerHTML = String(_hr).padStart(2, '0');
            document.getElementById("mins").innerHTML = String(_min).padStart(2, '0');
            document.getElementById("sec").innerHTML = String(_sec).padStart(2, '0');
        }

        updateTime();
        setInterval(updateTime, 1000);

        // ===== Confetti 簡易實作 =====
        (function() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            let W = 0, H = 0, DPR = window.devicePixelRatio || 1;
            let particles = [];
            let rafId = 0;

            function resize() {
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.style.width = W + 'px';
                canvas.style.height = H + 'px';
                canvas.width = Math.floor(W * DPR);
                canvas.height = Math.floor(H * DPR);
                ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
            }
            window.addEventListener('resize', resize);
            resize();

            function random(min, max){ return Math.random() * (max - min) + min; }
            const colors = ['#ff4d4f','#ff7a45','#ffd666','#73d13d','#36cfc9','#40a9ff','#9254de'];

            function launchConfetti(amount = 80) {
                for (let i = 0; i < amount; i++) {
                    particles.push({
                        x: W / 2 + random(-80, 80),
                        y: H / 2 + random(-40, 40),
                        vx: random(-6, 6),
                        vy: random(-12, -4),
                        size: random(6, 12),
                        rot: random(0, Math.PI*2),
                        vr: random(-0.2, 0.2),
                        color: colors[Math.floor(Math.random() * colors.length)],
                        ttl: Math.floor(random(60, 120))
                    });
                }
                if (!rafId) rafId = requestAnimationFrame(animate);
            }

            function animate() {
                ctx.clearRect(0, 0, W, H);
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.vy += 0.35;
                    p.vx *= 0.995;
                    p.vy *= 0.995;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.rot += p.vr;
                    p.ttl--;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rot);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);
                    ctx.restore();
                    if (p.y - p.size > H || p.ttl <= 0) particles.splice(i,1);
                }
                if (particles.length > 0) {
                    rafId = requestAnimationFrame(animate);
                } else {
                    rafId = 0;
                    ctx.clearRect(0,0,W,H);
                }
            }

            // 每次點擊會新增粒子，不會取消現有動畫
            const btn = document.getElementById('confettiBtn');
            btn.addEventListener('click', function() {
                launchConfetti(100);
            });
        })();
        // ===== Confetti 結束 =====
    </script>
</body>
</html>

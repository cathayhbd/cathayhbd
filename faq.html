<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>官網常見問題的小工具</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:900px;margin:24px auto;padding:12px}
    button{padding:8px 14px;font-size:16px}
    pre{background:#111;color:#dcdcdc;padding:12px;border-radius:6px;white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
  <h2>取得最新的常見問題csv檔</h2>
  <p>按下按鈕後，會從官網的常見問題抓取資料並下載 CSV 到你的電腦。</p>

  <button id="runBtn">執行</button>

  <h4>狀態：</h4>
  <pre id="output">尚未執行。</pre>

  <script>
    const runBtn = document.getElementById('runBtn');
    const out = document.getElementById('output');

    function convertToCSV(data) {
      const headers = ['問題', '回答'];
      const rows = [headers.map(h => `"${h}"`).join(',')];
      
      data.forEach(row => {
        const question = `"${(row.question || '').replace(/"/g, '""')}"`;
        const answer = `"${(row.answer || '').replace(/"/g, '""')}"`;
        rows.push(`${question},${answer}`);
      });
      
      return rows.join('\n');
    }

    function downloadCSV(csvContent, filename) {
      const bom = '\uFEFF'; // UTF-8 BOM
      const blob = new Blob([bom + csvContent], { type: 'text/csv; charset=utf-8' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      a.remove();
    }

    runBtn.addEventListener('click', async () => {
      runBtn.disabled = true;
      out.textContent = '正在執行，請稍候...';
      try {
        const backendUrl = 'https://ac571460-04b4-4a4e-b322-81b4d92541b3-00-qkmkhd98o7vj.spock.replit.dev/api/cathay-faq';
        const resp = await fetch(backendUrl, { method: 'GET' });
        
        if (!resp.ok) {
          const body = await resp.text().catch(()=>'(無回傳內容)');
          out.textContent = `失敗 HTTP ${resp.status}\n\n${body}`;
        } else {
          const data = await resp.json();
          const csvContent = convertToCSV(data);
          downloadCSV(csvContent, 'cathay_faq.csv');
          out.textContent = `✅ 已下載 cathay_faq.csv (共 ${data.length} 筆資料)`;
        }
      } catch (err) {
         out.textContent = '❌ 執行失敗：' + err.toString();
      } finally {
         runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
